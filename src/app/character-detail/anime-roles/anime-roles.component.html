<div class="mt-2">
    <h6 class="tracking-[1px] text-2xl">Anime Roles</h6>
    <div class="grid gap-x-4 md:grid-cols-2">
        <div [ngClass]="{'bg-[#202020]': (i%4)===0 || (i%4)===1}" *ngFor="let anime of this.animeRoles;let i = index;"
            class="anime-role-row flex gap-3 items-start h-full overflow-hidden py-[5px] hover:bg-[#202020]">
            <div class="w-full max-w-[80px] h-[110px] rounded-sm overflow-hidden">
                <img class="anime-img w-full h-full"
                    [src]="anime.anime.images.webp.large_image_url || anime.anime.images.webp.image_url || anime.anime.images.jpg.image_url || anime.anime.images.jpg.large_image_url" />
            </div>
            <div class="flex flex-col gap-1 overflow-hidden">
                <a [routerLink]="'/anime/'+anime.anime.mal_id" style="font-weight: 700;"
                    class="font-mulish text-[#aabee4] tracking-wider mb-0 cursor-pointer hover:text-[#fff]">
                    {{anime.anime.title}}</a>
                <p class="text-[15px] tracking-wider text-[#bebebe]">Role: {{anime.role || 'n/a'}}</p>
            </div>
        </div>
    </div>
</div>
