<div *ngIf="this.animeData.length > 0" class="max-auto linear-gradient-bg w-full rounded-sm">
    <h3 class="text-base text-[#ffc119] p-3">
        RECENT RELEASE
    </h3>
    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-3 lg:grid-cols-5 gap-2 p-3 py-2"
        style="row-gap: 1.5rem!important;">
        <div *ngFor="let anime of this.animeData;">
            <div class="h-[16rem]">
                <div class="anime-card relative cursor-pointer w-full h-full rounded-[1px] overflow-hidden">
                    <div class="w-full h-full">
                        <img [src]="anime.images.webp.large_image_url" [alt]="anime.title" class="w-full h-full" />
                        <div
                            class="anime-text-div absolute bottom-0 left-0 w-full flex flex-col justify-end h-[70px] p-2">
                            <p class="text-sm mb-1 font-bold sm:text-[12px]">
                                {{anime.title_english || anime.title}}
                            </p>
                            <p class="text-[#bebebe] text-[12px] font-bold sm:text-[10px]">
                                {{anime.title_japanese || anime.title}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="anime-extra-info" class="w-full p-2 flex justify-between items-start">
                <div class="max-w-[60%] flex flex-col">
                    <p class="text-[12px] font-bold">#{{anime.rank}}</p>
                    <p class="text-[10px] text-[gray]">{{anime.duration!=='Unknown' ? anime.duration : anime.rating}}
                    </p>
                </div>
                <div class="flex-1 flex justify-end items-center">
                    <span class="material-icons-outlined text-[#ffc119] text-[12px]">
                        star
                    </span>
                    <span class="text-[10px] mt-[1px]">{{anime.score || 'n/a'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
